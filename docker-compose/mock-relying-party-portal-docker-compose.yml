services:
  mock-relying-party-service:
    image: 'mosipdev/mock-relying-party-service:develop'
    user: root
    ports:
      - 8888:8888
    environment:
      - container_user=mosip
      - ESIGNET_SERVICE_URL=https://esignet.collab.mosip.net/v1/esignet
      - ESIGNET_AUD_URL=https://esignet.collab.mosip.net/v1/esignet/oauth/v2/token
      - CLIENT_PRIVATE_
      - JWE_USERINFO_PRIVATE_
      - USERINFO_RESPONSE_TYPE=jwt


  mock-relying-party-ui:
    image: 'mosipdev/mock-relying-party-ui:develop'
    user: root
    ports:
      - 3000:3000
    depends_on:
      - mock-relying-party-service
    environment:
      - container_user=mosip
      - ESIGNET_UI_BASE_URL=https://esignet.collab.mosip.net
      - MOCK_RELYING_PARTY_SERVER_URL=http://localhost:3000/mock-relying-party-service
      - REDIRECT_URI=http://localhost:3000/userprofile
      - REDIRECT_URI_REGISTRATION=http://localhost:3000/registration
      - CLIENT_ID=_UgkpFCOsqoxsbLfywjXFuVRYZaHeYK6l0GmxMg3Rg8
      - ACRS=mosip:idp:acr:password%20mosip:idp:acr:generated-code%20mosip:idp:acr:biometrics%20mosip:idp:acr:linked-wallet
      - SIGN_IN_BUTTON_PLUGIN_URL=https://esignet.collab.mosip.net/plugins/sign-in-button-plugin.js
      - CLAIMS_LOCALES=en
      - SCOPE_USER_PROFILE=openid profile
      - CLAIMS_USER_PROFILE=%7B%22userinfo%22%3A%7B%22name%22%3A%7B%22essential%22%3Afalse%7D%2C%22phone_number%22%3A%7B%22essential%22%3Atrue%7D%20%7D%2C%22id_token%22%3A%7B%7D%7D
      - CLAIMS_REGISTRATION=%7B%22userinfo%22%3A%7B%22name%22%3A%7B%22essential%22%3Afalse%7D%2C%22phone_number%22%3A%7B%22essential%22%3Atrue%7D%20%7D%2C%22id_token%22%3A%7B%7D%7D
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf