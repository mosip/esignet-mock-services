**/swagger-ui.html,/actuator/**

# existing comma-separated URLs?
mosip.usecase-compass.security.ignore-auth-urls=/actuator/health,/actuator/info,/swagger-ui/**,/swagger-ui.html,/v3/api-docs/**,/v3/api-docs
